$(document).ready(function() {
    
        $("#down").hover(function () {
            animateContent("down");
        }, function() { $('.content').stop(); });
    
        $("#up").hover(function () {
            animateContent("up");
        }, function() { $('.content').stop(); });
});

function animateContent(direction) {  
    var animationOffset = $('.container').height() - $('.content').height();
    if (direction == 'up') {
        animationOffset = 0;
    }
    
    $('.content').animate({ "marginTop": animationOffset + "px" }, "slow");
}
